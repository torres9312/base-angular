


<nav id="sidebar" class="sidebar shadow" [ngClass]="{active: collapsed}">
    <div *ngIf="backgroundImage" id="vector-image" [style.background-image]="'url(../../../assets/img/vectors/' + imgBackground + '.jpg)'" class="vector-image"></div>
    <div class="sidebar-header">
        <div class="logo">
          <div class="img-profile">
            <img src="assets/img/user-default.png" alt="">
          </div>
          <p>Name Profile</p>
        </div>
        <span class="btn-close-responsive" (click)="active()">
            x
        </span>
    </div>
    <div class="container-list-sidebar">
        <ul class="nav-links">
            <li *ngFor="let item of menuItems">
              <a *ngIf="item.tipo === 'standard'" [routerLink]="[item.ruta]" routerLinkActive="active" >
                <i class="{{item.icono}}"></i>
                <span class="link_name">{{item.nombre}}</span>
              </a>

              <div *ngIf="item.tipo === 'submenu'" class="icon-link" (click)="showSubMenus($event)">
                <a >
                  <i class="{{item.icono}}"></i>
                  <span class="link_name">{{item.nombre}}</span>
                </a>
                <i class="fa-solid fa-chevron-down arrow"></i>
              </div>
              <ul class="sub-menu" *ngIf="item.tipo === 'submenu'">
                <li *ngFor="let subitem of item.subitems"><a [routerLink]="[subitem.ruta]" routerLinkActive="active" >{{subitem.nombre}}</a></li>
              </ul>
            </li>
          </ul>
    </div>
    <div class="menu-templates">
      <button (click)="showTemplates()"><i class="fa-sharp fa-solid fa-gear" ></i></button>
    </div>
    
    <div class="overlay-modal" (click)="showTemplates()" [ngClass]="{'show': modalTemplate}">
      <div class="modal-templates shadow-sm" >
        <p class="text-center" style="font-size: 14px;">Selecciona un tema</p>
        <div class="palette-colors">
          <span (click)="colorSolid('brown')" class="color brown"></span>
          <span (click)="colorSolid('blue')" class="color blue"></span>
          <span (click)="colorSolid('black')" class="color black"></span>
          <span (click)="colorSolid('purple')" class="color purple"></span>
        </div>
        <div class="grid-themes">
          <div class="img-template shadow-sm" (click)="changeTemplate('vector-1')">
            <img src="assets/img/vectors/vector-1.jpg" alt="">
          </div>
          <div class="img-template shadow-sm" (click)="changeTemplate('vector-2')">
            <img src="assets/img/vectors/vector-2.jpg" alt="">
          </div>
          <div class="img-template shadow-sm" (click)="changeTemplate('vector-3')">
            <img src="assets/img/vectors/vector-3.jpg" alt="">
          </div>
          <div class="img-template shadow-sm" (click)="changeTemplate('vector-4')">
            <img src="assets/img/vectors/vector-4.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
</nav>
